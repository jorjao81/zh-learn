openapi: 3.0.1
info:
  contact:
    name: Cognitive Services - Speech Services
    url: https://learn.microsoft.com/azure/cognitive-services/speech-service/support
  description: Speech Services API version 3.2.
  title: Speech Services API version 3.2
  version: "3.2"
servers:
- url: /
security:
- api_key: []
- token: []
paths:
  /datasets/locales:
    get:
      operationId: Datasets_ListSupportedLocales
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DatasetLocales'
          description: OK
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred.
      summary: Gets a list of supported locales for datasets.
      tags:
      - 'Custom Speech datasets for model adaptation:'
      x-ms-examples:
        Get the supported locales:
          $ref: ./examples/get_supported_dataset_locales.json
      x-accepts:
      - application/json
  /datasets:
    get:
      operationId: Datasets_List
      parameters:
      - description: Number of datasets that will be skipped.
        in: query
        name: skip
        schema:
          format: int32
          type: integer
          x-ms-parameter-location: method
        x-ms-parameter-location: method
      - description: Number of datasets that will be included after skipping.
        in: query
        name: top
        schema:
          format: int32
          type: integer
          x-ms-parameter-location: method
        x-ms-parameter-location: method
      - description: "A filtering expression for selecting a subset of the available\
          \ datasets.\r\n            - Supported properties: displayName, description,\
          \ createdDateTime, lastActionDateTime, status, locale, kind.\r\n       \
          \     - Operators:\r\n              - eq, ne are supported for all properties.\r\
          \n              - gt, ge, lt, le are supported for createdDateTime and lastActionDateTime.\r\
          \n              - and, or, not are supported.\r\n            -Example:\r\
          \n             filter=createdDateTime gt 2022-02-01T11:00:00Z and displayName\
          \ eq 'My dataset'"
        in: query
        name: filter
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedDatasets'
          description: OK
          headers:
            Retry-After:
              description: The minimum number of seconds to wait for a non terminal
                operation to complete.
              schema:
                format: int32
                type: integer
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred.
      summary: Gets a list of datasets for the authenticated subscription.
      tags:
      - 'Custom Speech datasets for model adaptation:'
      x-ms-pageable:
        itemName: values
        nextLinkName: '@nextLink'
      x-ms-examples:
        Get all datasets:
          $ref: ./examples/get_datasets.json
        Get all acoustic datasets:
          $ref: ./examples/get_acoustic_datasets.json
      x-accepts:
      - application/json
    post:
      operationId: Datasets_Create
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Dataset'
        description: Definition for the new dataset.
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Dataset'
          description: The response contains information about the entity as payload
            and its location as header.
          headers:
            Location:
              description: The location of the created resource.
              schema:
                format: uri
                type: string
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred.
      summary: Uploads and creates a new dataset by getting the data from a specified
        URL or starts waiting for data blocks to be uploaded.
      tags:
      - 'Custom Speech datasets for model adaptation:'
      x-ms-examples:
        Create a dataset with content url:
          $ref: ./examples/create_dataset_with_content_url.json
        Create dataset from data blocks:
          $ref: ./examples/create_dataset_with_blocks.json
      x-codegen-request-body-name: dataset
      x-content-type: application/json
      x-accepts:
      - application/json
  /datasets/{id}:
    delete:
      operationId: Datasets_Delete
      parameters:
      - description: The identifier of the dataset.
        in: path
        name: id
        required: true
        schema:
          format: uuid
          type: string
      responses:
        "204":
          content: {}
          description: The dataset was successfully deleted or did not exist.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred.
      summary: Deletes the specified dataset.
      tags:
      - 'Custom Speech datasets for model adaptation:'
      x-ms-examples:
        Delete a dataset:
          $ref: ./examples/delete_dataset.json
      x-accepts:
      - application/json
    get:
      operationId: Datasets_Get
      parameters:
      - description: The identifier of the dataset.
        in: path
        name: id
        required: true
        schema:
          format: uuid
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Dataset'
          description: OK
          headers:
            Retry-After:
              description: The minimum number of seconds to wait for a non terminal
                operation to complete.
              schema:
                format: int32
                type: integer
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred.
      summary: Gets the dataset identified by the given ID.
      tags:
      - 'Custom Speech datasets for model adaptation:'
      x-ms-examples:
        Get a dataset:
          $ref: ./examples/get_dataset.json
      x-accepts:
      - application/json
    patch:
      operationId: Datasets_Update
      parameters:
      - description: The identifier of the dataset.
        in: path
        name: id
        required: true
        schema:
          format: uuid
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DatasetUpdate'
          application/merge-patch+json:
            schema:
              $ref: '#/components/schemas/DatasetUpdate'
        description: The updated values for the dataset.
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Dataset'
          description: OK
          headers:
            Retry-After:
              description: The minimum number of seconds to wait for a non terminal
                operation to complete.
              schema:
                format: int32
                type: integer
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred.
      summary: Updates the mutable details of the dataset identified by its ID.
      tags:
      - 'Custom Speech datasets for model adaptation:'
      x-ms-examples:
        Update a dataset:
          $ref: ./examples/update_dataset.json
      x-codegen-request-body-name: datasetUpdate
      x-content-type: application/json
      x-accepts:
      - application/json
  /datasets/{id}/blocks:
    get:
      operationId: Datasets_GetBlocks
      parameters:
      - description: The identifier of the dataset.
        in: path
        name: id
        required: true
        schema:
          format: uuid
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UploadedBlocks'
          description: OK
          headers:
            Retry-After:
              description: The minimum number of seconds to wait for a non terminal
                operation to complete.
              schema:
                format: int32
                type: integer
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred.
      summary: Gets the list of uploaded blocks for this dataset.
      tags:
      - 'Custom Speech datasets for model adaptation:'
      x-ms-examples:
        Get uploaded blocks for dataset:
          $ref: ./examples/get_dataset_blocks.json
      x-accepts:
      - application/json
    put:
      operationId: Datasets_UploadBlock
      parameters:
      - description: The identifier of the dataset.
        in: path
        name: id
        required: true
        schema:
          format: uuid
          type: string
      - description: "A valid Base64 string value that identifies the block. Prior\
          \ to encoding, the string must be less than or equal to 64 bytes in size.\
          \ For a given blob, the length of the value specified for the blockid parameter\
          \ must be the same size for each block. Note that the Base64 string must\
          \ be URL-encoded."
        in: query
        name: blockid
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/octet-stream:
            schema:
              format: binary
              type: string
        required: true
      responses:
        "201":
          content: {}
          description: The data block was uploaded successfully.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred.
      summary: Upload a block of data for the dataset. The maximum size of the block
        is 8MiB.
      tags:
      - 'Custom Speech datasets for model adaptation:'
      x-ms-examples:
        Upload a block for a dataset:
          $ref: ./examples/upload_block.json
      x-codegen-request-body-name: body
      x-content-type: application/octet-stream
      x-accepts:
      - application/json
  /datasets/upload:
    post:
      deprecated: true
      operationId: Datasets_Upload
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Datasets_Upload_request'
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Dataset'
          description: The response contains information about the entity as payload
            and its location as header.
          headers:
            Location:
              description: The location of the created resource.
              schema:
                format: uri
                type: string
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred.
      summary: Uploads data and creates a new dataset.
      tags:
      - 'Custom Speech datasets for model adaptation:'
      x-ms-examples:
        Upload a dataset:
          $ref: ./examples/upload_dataset.json
      x-content-type: multipart/form-data
      x-accepts:
      - application/json
  /datasets/{id}/blocks:commit:
    post:
      operationId: Datasets_CommitBlocks
      parameters:
      - description: The identifier of the dataset.
        in: path
        name: id
        required: true
        schema:
          format: uuid
          type: string
      requestBody:
        content:
          application/json:
            schema:
              items:
                $ref: '#/components/schemas/CommitBlocksEntry'
              type: array
        description: The list of blocks that compile the dataset.
        required: true
      responses:
        "200":
          content: {}
          description: The block list is accepted and the data import process can
            continue.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred.
      summary: Commit block list to complete the upload of the dataset.
      tags:
      - 'Custom Speech datasets for model adaptation:'
      x-ms-examples:
        Commit uploaded blocks to dataset:
          $ref: ./examples/commit_block_list.json
      x-codegen-request-body-name: blockList
      x-content-type: application/json
      x-accepts:
      - application/json
  /datasets/{id}/files:
    get:
      operationId: Datasets_ListFiles
      parameters:
      - description: The identifier of the dataset.
        in: path
        name: id
        required: true
        schema:
          format: uuid
          type: string
      - description: "The duration in seconds that an SAS url should be valid. The\
          \ default duration is 12 hours. When using BYOS (https://learn.microsoft.com/en-us/azure/cognitive-services/speech-service/speech-encryption-of-data-at-rest#bring-your-own-storage-byos-for-customization-and-logging):\
          \ A value of 0 means that a plain blob URI without SAS token will be generated."
        in: query
        name: sasValidityInSeconds
        schema:
          format: int32
          type: integer
          x-ms-parameter-location: method
        x-ms-parameter-location: method
      - description: Number of datasets that will be skipped.
        in: query
        name: skip
        schema:
          format: int32
          type: integer
          x-ms-parameter-location: method
        x-ms-parameter-location: method
      - description: Number of datasets that will be included after skipping.
        in: query
        name: top
        schema:
          format: int32
          type: integer
          x-ms-parameter-location: method
        x-ms-parameter-location: method
      - description: "A filtering expression for selecting a subset of the available\
          \ files.\r\n            - Supported properties: name, createdDateTime, kind.\r\
          \n            - Operators:\r\n              - eq, ne are supported for all\
          \ properties.\r\n              - gt, ge, lt, le are supported for createdDateTime.\r\
          \n              - and, or, not are supported.\r\n            - Example:\r\
          \n              filter=name eq 'myaudio.wav' and kind eq 'Audio'"
        in: query
        name: filter
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedFiles'
          description: OK
          headers:
            Retry-After:
              description: The minimum number of seconds to wait for a non terminal
                operation to complete.
              schema:
                format: int32
                type: integer
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred.
      summary: Gets the files of the dataset identified by the given ID.
      tags:
      - 'Custom Speech datasets for model adaptation:'
      x-ms-pageable:
        itemName: values
        nextLinkName: '@nextLink'
      x-ms-examples:
        Get all files:
          $ref: ./examples/get_dataset_files.json
        Get all dataset report files:
          $ref: ./examples/get_dataset_report_files.json
      x-accepts:
      - application/json
  /datasets/{id}/files/{fileId}:
    get:
      operationId: Datasets_GetFile
      parameters:
      - description: The identifier of the dataset.
        in: path
        name: id
        required: true
        schema:
          format: uuid
          type: string
      - description: The identifier of the file.
        in: path
        name: fileId
        required: true
        schema:
          format: uuid
          type: string
      - description: "The duration in seconds that an SAS url should be valid. The\
          \ default duration is 12 hours. When using BYOS (https://learn.microsoft.com/en-us/azure/cognitive-services/speech-service/speech-encryption-of-data-at-rest#bring-your-own-storage-byos-for-customization-and-logging):\
          \ A value of 0 means that a plain blob URI without SAS token will be generated."
        in: query
        name: sasValidityInSeconds
        schema:
          format: int32
          type: integer
          x-ms-parameter-location: method
        x-ms-parameter-location: method
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/File'
          description: OK
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred.
      summary: Gets one specific file (identified with fileId) from a dataset (identified
        with id).
      tags:
      - 'Custom Speech datasets for model adaptation:'
      x-ms-examples:
        Get a file:
          $ref: ./examples/get_dataset_file.json
      x-accepts:
      - application/json
  /endpoints/locales:
    get:
      operationId: Endpoints_ListSupportedLocales
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  type: string
                type: array
          description: OK
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred.
      summary: Gets a list of supported locales for endpoint creations.
      tags:
      - 'Custom Speech endpoints:'
      x-ms-examples:
        Get the supported locales:
          $ref: ./examples/get_supported_endpoint_locales.json
      x-accepts:
      - application/json
  /endpoints:
    get:
      operationId: Endpoints_List
      parameters:
      - description: Number of datasets that will be skipped.
        in: query
        name: skip
        schema:
          format: int32
          type: integer
          x-ms-parameter-location: method
        x-ms-parameter-location: method
      - description: Number of datasets that will be included after skipping.
        in: query
        name: top
        schema:
          format: int32
          type: integer
          x-ms-parameter-location: method
        x-ms-parameter-location: method
      - description: "A filtering expression for selecting a subset of the available\
          \ endpoints.\r\n            - Supported properties: displayName, description,\
          \ createdDateTime, lastActionDateTime, status, locale.\r\n            -\
          \ Operators:\r\n              - eq, ne are supported for all properties.\r\
          \n              - gt, ge, lt, le are supported for createdDateTime and lastActionDateTime.\r\
          \n              - and, or, not are supported.\r\n            - Example:\r\
          \n              filter=locale eq 'en-US'"
        in: query
        name: filter
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedEndpoints'
          description: OK
          headers:
            Retry-After:
              description: The minimum number of seconds to wait for a non terminal
                operation to complete.
              schema:
                format: int32
                type: integer
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred.
      summary: Gets the list of endpoints for the authenticated subscription.
      tags:
      - 'Custom Speech endpoints:'
      x-ms-pageable:
        itemName: values
        nextLinkName: '@nextLink'
      x-ms-examples:
        Get all endpoints:
          $ref: ./examples/get_endpoints.json
        Get all queued endpoints.:
          $ref: ./examples/get_not_started_endpoints.json
      x-accepts:
      - application/json
    post:
      operationId: Endpoints_Create
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Endpoint'
        description: The details of the endpoint.
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Endpoint'
          description: The response contains information about the entity as payload
            and its location as header.
          headers:
            Location:
              description: The location of the created resource.
              schema:
                format: uri
                type: string
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred.
      summary: Creates a new endpoint.
      tags:
      - 'Custom Speech endpoints:'
      x-ms-examples:
        Create an endpoint:
          $ref: ./examples/create_endpoint.json
      x-codegen-request-body-name: endpoint
      x-content-type: application/json
      x-accepts:
      - application/json
  /endpoints/{id}:
    delete:
      operationId: Endpoints_Delete
      parameters:
      - description: The identifier of the endpoint.
        in: path
        name: id
        required: true
        schema:
          format: uuid
          type: string
      responses:
        "204":
          content: {}
          description: The model endpoint was successfully deleted.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred.
      summary: Deletes the endpoint identified by the given ID.
      tags:
      - 'Custom Speech endpoints:'
      x-ms-examples:
        Delete an endpoint:
          $ref: ./examples/delete_endpoint.json
      x-accepts:
      - application/json
    get:
      operationId: Endpoints_Get
      parameters:
      - description: The identifier of the endpoint.
        in: path
        name: id
        required: true
        schema:
          format: uuid
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Endpoint'
          description: OK
          headers:
            Retry-After:
              description: The minimum number of seconds to wait for a non terminal
                operation to complete.
              schema:
                format: int32
                type: integer
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred.
      summary: Gets the endpoint identified by the given ID.
      tags:
      - 'Custom Speech endpoints:'
      x-ms-examples:
        Get an endpoint:
          $ref: ./examples/get_endpoint.json
      x-accepts:
      - application/json
    patch:
      operationId: Endpoints_Update
      parameters:
      - description: The identifier of the endpoint.
        in: path
        name: id
        required: true
        schema:
          format: uuid
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EndpointUpdate'
          application/merge-patch+json:
            schema:
              $ref: '#/components/schemas/EndpointUpdate'
        description: The updated values for the endpoint.
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Endpoint'
          description: OK
          headers:
            Retry-After:
              description: The minimum number of seconds to wait for a non terminal
                operation to complete.
              schema:
                format: int32
                type: integer
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred.
      summary: Updates the metadata of the endpoint identified by the given ID.
      tags:
      - 'Custom Speech endpoints:'
      x-ms-examples:
        Update an endpoint:
          $ref: ./examples/update_endpoint.json
      x-codegen-request-body-name: endpointUpdate
      x-content-type: application/json
      x-accepts:
      - application/json
  /endpoints/{id}/files/logs:
    delete:
      description: The deletion process is done asynchronously and can take up to
        one day depending on the amount of log files.
      operationId: Endpoints_DeleteLogs
      parameters:
      - description: The identifier of the endpoint.
        in: path
        name: id
        required: true
        schema:
          format: uuid
          type: string
      - description: "The end date of the audio logs deletion (specific day, UTC).\r\
          \n            Expected format: \"yyyy-mm-dd\". For instance, \"2023-03-15\"\
          \ results in deleting all logs on March 15th, 2023 and before.\r\n     \
          \       Deletes all existing logs when date is not specified."
        in: query
        name: endDate
        schema:
          type: string
      responses:
        "202":
          content: {}
          description: The logs will be deleted.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred.
      summary: Deletes the specified audio and transcription logs that have been stored
        for a given endpoint. It deletes all logs before (and including) a specific
        day.
      tags:
      - 'Custom Speech endpoints:'
      x-ms-examples:
        Delete all endpoint logs:
          $ref: ./examples/delete_endpoint_logs.json
      x-accepts:
      - application/json
    get:
      operationId: Endpoints_ListLogs
      parameters:
      - description: The identifier of the endpoint.
        in: path
        name: id
        required: true
        schema:
          format: uuid
          type: string
      - description: "The duration in seconds that an SAS url should be valid. The\
          \ default duration is 12 hours. When using BYOS (https://learn.microsoft.com/en-us/azure/cognitive-services/speech-service/speech-encryption-of-data-at-rest#bring-your-own-storage-byos-for-customization-and-logging):\
          \ A value of 0 means that a plain blob URI without SAS token will be generated."
        in: query
        name: sasValidityInSeconds
        schema:
          format: int32
          type: integer
          x-ms-parameter-location: method
        x-ms-parameter-location: method
      - description: Token to skip logs that were already retrieved in previous requests.
          Pagination starts from beginning when not defined.
        in: query
        name: skipToken
        schema:
          type: string
      - description: Number of datasets that will be included after skipping.
        in: query
        name: top
        schema:
          format: int32
          type: integer
          x-ms-parameter-location: method
        x-ms-parameter-location: method
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedFiles'
          description: OK
          headers:
            Retry-After:
              description: The minimum number of seconds to wait for a non terminal
                operation to complete.
              schema:
                format: int32
                type: integer
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred.
      summary: Gets the list of audio and transcription logs that have been stored
        for a given endpoint.
      tags:
      - 'Custom Speech endpoints:'
      x-ms-pageable:
        itemName: values
        nextLinkName: '@nextLink'
      x-ms-examples:
        Get all endpoint logs:
          $ref: ./examples/get_endpoint_logs.json
      x-accepts:
      - application/json
